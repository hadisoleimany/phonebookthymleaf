<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RegisterForm</title>
</head>
<body>
<div class="container">
    <h2>Register Person</h2>
    <hr/>
    <form th:action="@{/save}" th:object="${personIns}" method="post">

        <input type="hidden" th:field="*{id}">
        <div class="form-floating col-4 mb-2">
            <input type="text" th:field="*{name}" class="form-control" id="idName" placeholder="Name">
            <label for="idName">Name</label>
        </div>
        <div class="form-floating col-4 mb-2">
            <input type="text" th:field="*{family} "class="form-control" id="idFamily" placeholder="Family">
            <label for="idFamily">Family</label>
        </div>

        <div class="form-floating col-4 mb-2">
            <input type="text" th:field="*{code}" class="form-control" id="idCode" placeholder="Code">
            <label for="idCode">Code</label>
        </div>
        <div class="form-floating col-4 mb-2">
            <select class="form-select" th:field="*{contactType}" name="ContactType" aria-label="Default select example">
<!--                <option selected>Open this select menu</option>-->
                <option th:each="cnType : ${T(com.phonebook.model.ContactType).values()}"
                        th:value="${cnType}" th:text="${cnType}"></option>
            </select>
        </div>
        <br>
        <div class="form-floating col-4 mb-2">
            <input type="tel" th:field="*{number}" class="form-control" id="idNumber" placeholder="Number">
            <label for="idNumber">Number</label>
        </div>
        <div class="form-floating col-4 mb-2">
            <input type="text" th:field="*{address}" class="form-control" id="idAddress" placeholder="Address">
            <label for="idAddress">Address</label>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr/>
    <a  href="/" role="link">Back to the list</a>
</div>
</body>
</html>
