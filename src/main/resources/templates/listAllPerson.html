<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>List Person</title>
</head>
<body>
<div class="container">
<h1>Contacts</h1>

<hr/>

<a class="btn btn-primary mb-3" href="/register" role="button">Register New</a>


<table class="table table-border table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Family</th>
        <th scope="col">Type</th>
        <th scope="col">Number</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="prs : ${listperson}">
        <td th:text="${prs.getCode()}"></td>
        <td th:text="${prs.getName()}"></td>
        <td th:text="${prs.getFamily()}"></td>
        <td th:text="${prs.getContactType()}"></td>
        <td th:text="${prs.getNumber()}"></td>
        <td th:text="${prs.getAddress()}"></td>
        <td> <a th:href="@{/showUpdateForm(personId = ${prs.getId()})}" class="btn btn-info"> Update</a>
            <a th:href="@{/deletePerson(personId = ${prs.getId()})}" class="btn btn-danger"> Delete</a>
        </td>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>
